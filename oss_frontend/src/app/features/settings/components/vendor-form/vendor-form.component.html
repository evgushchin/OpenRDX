<div class="vendor-form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Edit Vendor' : 'Create Vendor' }}</h2>
  </div>

  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading vendor details...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <form *ngIf="!loading" [formGroup]="vendorForm" (ngSubmit)="onSubmit()" class="vendor-form">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{'is-invalid': isFieldInvalid('name')}"
          placeholder="Enter vendor name"
        >
        <div *ngIf="isFieldInvalid('name')" class="invalid-feedback">
          {{ getErrorMessage('name') }}
        </div>
      </div>

      <div class="form-group">
        <label for="vendor_id">Vendor ID</label>
        <input
          type="text"
          id="vendor_id"
          formControlName="vendor_id"
          class="form-control"
          [ngClass]="{'is-invalid': isFieldInvalid('vendor_id')}"
          placeholder="Enter vendor ID"
        >
        <div *ngIf="isFieldInvalid('vendor_id')" class="invalid-feedback">
          {{ getErrorMessage('vendor_id') }}
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          [ngClass]="{'is-invalid': isFieldInvalid('description')}"
          placeholder="Enter vendor description"
          rows="4"
        ></textarea>
        <div *ngIf="isFieldInvalid('description')" class="invalid-feedback">
          {{ getErrorMessage('description') }}
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="vendorForm.invalid || submitting">
        <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
