<div class="secret-form-container">
  <div class="header">
    <h2>{{ isEditMode ? 'Edit' : 'Create' }} Secret</h2>
  </div>

  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading secret...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <form [formGroup]="secretForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
    <div class="form-grid">
      <div class="form-group">
        <label for="name">Secret Name *</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.is-invalid]="secretForm.get('name')?.invalid && secretForm.get('name')?.touched"
        >
        <div class="invalid-feedback" *ngIf="secretForm.get('name')?.errors?.['required']">
          Secret name is required
        </div>
        <div class="invalid-feedback" *ngIf="secretForm.get('name')?.errors?.['maxlength']">
          Secret name cannot exceed 255 characters
        </div>
      </div>

      <div class="form-group">
        <label for="secret">Secret Value *</label>
        <input
          type="text"
          id="secret"
          formControlName="secret"
          class="form-control"
          [class.is-invalid]="secretForm.get('secret')?.invalid && secretForm.get('secret')?.touched"
        >
        <div class="invalid-feedback" *ngIf="secretForm.get('secret')?.errors?.['required']">
          Secret value is required
        </div>
        <div class="invalid-feedback" *ngIf="secretForm.get('secret')?.errors?.['maxlength']">
          Secret value cannot exceed 255 characters
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="3"
        ></textarea>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input
            type="checkbox"
            id="rad_sec"
            formControlName="rad_sec"
            class="form-check-input"
          >
          <label class="form-check-label" for="rad_sec">
            RADSEC
          </label>
        </div>
        <small class="form-text text-muted">
          Whether this secret is used for RADSEC
        </small>
      </div>

      <div class="form-group">
        <label for="source_subnets">Source Subnets</label>
        <textarea
          id="source_subnets"
          formControlName="source_subnets"
          class="form-control"
          rows="3"
          placeholder="Enter subnets, one per line"
        ></textarea>
        <small class="form-text text-muted">
          List of source subnets allowed to use this secret
        </small>
      </div>
    </div>

    <div class="form-actions">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="cancel()"
        [disabled]="submitting"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="secretForm.invalid || submitting"
      >
        <span *ngIf="submitting" class="spinner spinner-sm"></span>
        {{ isEditMode ? 'Update' : 'Create' }} Secret
      </button>
    </div>
  </form>
</div>
