<div class="admin-group-form-container">
  <div class="header">
    <h2>{{ isEditMode ? 'Edit' : 'Create' }} Admin Group</h2>
  </div>

  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading admin group...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
    <div class="form-grid">
      <div class="form-group">
        <label for="name">Group Name *</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.is-invalid]="groupForm.get('name')?.invalid && groupForm.get('name')?.touched"
        >
        <div class="invalid-feedback" *ngIf="groupForm.get('name')?.errors?.['required']">
          Group name is required
        </div>
        <div class="invalid-feedback" *ngIf="groupForm.get('name')?.errors?.['maxlength']">
          Group name cannot exceed 150 characters
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="3"
          [class.is-invalid]="groupForm.get('description')?.invalid && groupForm.get('description')?.touched"
        ></textarea>
        <div class="invalid-feedback" *ngIf="groupForm.get('description')?.errors?.['maxlength']">
          Description cannot exceed 200 characters
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="cancel()"
        [disabled]="submitting"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="groupForm.invalid || submitting"
      >
        <span *ngIf="submitting" class="spinner spinner-sm"></span>
        {{ isEditMode ? 'Update' : 'Create' }} Group
      </button>
    </div>
  </form>
</div>
